<div class="header-tabs">
  <div
    class="tab"
    *ngFor="let navTab of navTabs"
  >
    <a
      *ngIf="navTab.link"
      mat-tab-link
      routerLinkActive="active-tab"
      class="tab-link"
      [routerLinkActiveOptions]="{ exact: true }"
      [routerLink]="navTab.link"
    >
      <div class="tab-label font-header">
        <span>{{ navTab.label }}</span>
      </div>
    </a>

    <div *ngIf="navTab.subTabs">
      <div
        mat-tab-link
        [matMenuTriggerFor]="menu"
        routerLinkActive="active-tab"
        class="tab-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <div class="tab-label font-header">
          <span>{{ navTab.label }}</span>

          <mat-icon>keyboard_arrow_down</mat-icon>
        </div>

        <mat-menu #menu="matMenu" yPosition="below" class="sublink-menu" [class]=theme>
          <a
            *ngFor="let subTab of navTab.subTabs"
            mat-tab-link
            routerLinkActive="active-tab"
            class="tab-sublink"
            [routerLink]="subTab.link"
          >
            <div class="tab-label font-subheader">
              <span>{{ subTab.label }}</span>
            </div>
          </a>

        </mat-menu>
      </div>
    </div>
  </div>
</div>
